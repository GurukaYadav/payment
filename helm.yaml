appName: payment

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

configMap:
  enabled: true
  data:
    CART_HOST: cart
    CART_PORT: "8080"
    USER_HOST: user
    USER_PORT: "8080"
    AMQP_HOST: rabbitmq-prod.roboshop.internal
    AMQP_USER: roboshop

externalSecret:
  enabled: true

resources:
  requests:
    memory: "1024Mi"
    cpu: "750m"
  limits:
    memory: "1500Mi"
    cpu: "1000m"

hpa:
  min: 2
  max: 10
  cpuAvg: 60

probes:
  endpoint: /health
  port: 8080
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 10
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 10


